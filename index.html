<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
      transition: all 0.3s ease;
    }
    h2 {
      color: #222;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .warning {
      color: orange;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéì Student Attendance</h2>
    <input type="text" id="code" placeholder="Enter your code" />
    <button onclick="markAttendance()">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    async function markAttendance() {
      const code = document.getElementById("code").value.trim();
      const resultDiv = document.getElementById("result");

      if (!code) {
        resultDiv.textContent = "‚ö†Ô∏è Please enter your code.";
        resultDiv.className = "error";
        return;
      }

      resultDiv.textContent = "‚è≥ Recording attendance...";
      resultDiv.className = "";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbziiuktCbFvZAlLCeGn-xY7pDP7rB22fWtmDoq4INoq_D4Z4vIcDxVaFzpwLMi-J11P/exec", {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        if (!response.ok) throw new Error("Server not reachable");

        const data = await response.json();

        resultDiv.textContent = data.message;

        if (data.status === "success") resultDiv.className = "success";
        else if (data.status === "warning") resultDiv.className = "warning";
        else resultDiv.className = "error";

      } catch (error) {
        resultDiv.textContent = "‚ùå Error connecting to server: " + error.message;
        resultDiv.className = "error";
      }
    }
  </script>
</body>
</html>
