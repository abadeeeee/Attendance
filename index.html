<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 340px;
    }
    .container h2 {
      margin-bottom: 20px;
      color: #222;
      font-weight: 700;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 15px;
      font-weight: 600;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .loader {
      width: 22px;
      height: 22px;
      border: 3px solid #ccc;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      margin: 10px auto;
      animation: spin 0.8s linear infinite;
      display: none;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéì Student Attendance</h2>
    <input type="text" id="code" placeholder="Enter your code" />
    <button onclick="verifyCode()">Submit</button>
    <div class="loader" id="loader"></div>
    <div id="message" class="message"></div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwYRwRxlEEOah4yaPBEmev-Myl0LaN8jsRJyxjTvzXzF4q0RW7Be5Y3sn4yUrgfYplb/exec";

    async function verifyCode() {
      const code = document.getElementById("code").value.trim();
      const msg = document.getElementById("message");
      const loader = document.getElementById("loader");

      msg.textContent = "";
      msg.className = "message";
      loader.style.display = "block";

      if (!code) {
        msg.textContent = "‚ö†Ô∏è Please enter your code";
        msg.classList.add("error");
        loader.style.display = "none";
        return;
      }

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: code })
        });

        loader.style.display = "none";

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();

        if (data.status === "success") {
          msg.textContent = "‚úÖ " + data.message;
          msg.classList.add("success");
        } else {
          msg.textContent = "‚ùå " + data.message;
          msg.classList.add("error");
        }
      } catch (err) {
        loader.style.display = "none";
        msg.textContent = "‚ùå Error connecting to server: " + err.message;
        msg.classList.add("error");
      }
    }
  </script>
</body>
</html>
