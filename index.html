<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéì Student Attendance</h2>
    <input type="text" id="code" placeholder="Enter your code" />
    <button onclick="markAttendance()">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    async function markAttendance() {
      const code = document.getElementById("code").value.trim();
      const resultDiv = document.getElementById("result");

      if (!code) {
        resultDiv.innerText = "‚ö†Ô∏è Please enter your code.";
        resultDiv.style.color = "red";
        return;
      }

      resultDiv.innerText = "‚è≥ Recording attendance...";
      resultDiv.style.color = "black";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwSoKSx6MnjkuaF9Hd_ne4UHGtXaJMYoeiN4lwZj1Q97lOT6HcT63BDnjaYBJpDAcLn/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        const data = await response.json();
        resultDiv.innerText = data.message;
        resultDiv.style.color = (data.status === "success") ? "green" :
                                 (data.status === "warning") ? "orange" : "red";
      } catch (error) {
        resultDiv.innerText = "‚ùå Error connecting to server.";
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
